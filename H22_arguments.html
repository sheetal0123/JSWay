<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script type="text/javascript">


    //arguments : predefined local variable contains info about argument passed
    function printArguments() {
        document.write("Number of arguments = " + arguments.length + "<br/>")
        for (var i = 0; i < arguments.length; i++) {
            document.write("Argument Passed" + i + " => " + arguments[i] + "<br/>");
        }
        document.write("<br/>");
    }

    printArguments();
    printArguments(10);
    printArguments("X", "Y");
    printArguments(10, 20, 30);


    //sum calculation
    function addNumbers() {
        var sum = 0;
        document.write("Count of numbers = " + arguments.length + "<br/>")
        for (var i = 0; i < arguments.length; i++) {
            sum = sum + arguments[i];
        }
        document.write("Sum:  = " + sum);
        document.write("<br/>");
    }
    addNumbers();
    addNumbers(10, 20, 30);


</script>
</body>
</html>
