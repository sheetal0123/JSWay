<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var userInput = Number(prompt("Please enter a number", ""));
    switch (userInput) {
        case 1:
            alert("You number is One");
            break;
        case 2:
            alert("You number is Two");
            break;
        case 3:
            alert("You number is Three");
            break;
        default:
            alert("You number is not between 1 and 3");
            break;
    }
</script>
</body>
</html>
