<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script type="text/javascript">

    //to print current date and time
    document.write(new Date())  // Tue Jun 27 2017 06:24:49 GMT+0530 (IST)
    document.write("<br>");

    //date string
    var dateString = new Date("January 25, 2013 14:05:00");
    document.write(dateString);  // Fri Jan 25 2013 14:04:00 GMT+0530 (IST)
    document.write("<br>");

    //date numbers
    var dateNumbers = new Date(2016, 0, 02, 10, 35, 0, 0);
    document.write(dateNumbers); // Sat Jan 02 2016 10:35:00 GMT+0530 (IST)
    document.write("<br>");


</script>
</body>
</html>
