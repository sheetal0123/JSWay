<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script type="text/javascript">

    //try catch
    try {
        document.write("Inside Try"+ "<br/><br/>");
        document.write(abc());  // abc() doesn't exists
        document.write("This line will not get executed....");
    }
    catch (e) {
        document.write("Description = " + e.description + "<br/>");
        document.write("Message = " + e.message + "<br/>");
        document.write("Stack = " + e.stack + "<br/><br/><br/>");
    }

    document.write("Outside try-catch"+ "<br/><br/><br/>");



    //try catch finally
    try {
        document.write("Inside Try"+ "<br/><br/>");
        document.write(abc());  // abc() doesn't exists
        document.write("This line will not get executed....");
    }
    catch (e) {
        document.write("Description = " + e.description + "<br/>");
        document.write("Message = " + e.message + "<br/>");
        document.write("Stack = " + e.stack + "<br/><br/><br/>");
    }
    finally {
        document.write("Inside Finally");
    }
</script>
</body>
</html>
