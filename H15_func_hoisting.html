<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script type="text/javascript">

    //Function Hoisting:
    //JS run function declaration before any other code and hence function can be declared anywhere just like java

    var sum = add(10, 20, 30, 40);  // 30,40 will be ignored
    alert(sum);  // 30

    function add(a, b) {
        alert("initialized");
        var result = a + b;
        return result;
    }

    var sum = add(100,200);
    alert(sum);  // 300




</script>
</body>
</html>
