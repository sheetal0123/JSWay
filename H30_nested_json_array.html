<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>

<script type="text/javascript">

    var empData = {
        "Rob": {
            "name": "Robin",
            "address": "Delhi",
            "id": "00A",
            "gender": "male"
        },
        "Cobb": {
            "name": "Cobb",
            "address": "Bombay",
            "id": "00B",
            "gender": "male"
        }
    };


    document.write("ID:" + empData.Rob.id + ", Name: " + empData.Rob.name);
    document.write("<br>");
    document.write("ID:" + empData.Cobb.id + ", Name: " + empData.Cobb.name);

</script>

</body>
</html>
