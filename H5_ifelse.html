<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var userInput = Number(prompt("Please enter a number", ""));
    if (userInput == 1) {
        alert("You number is One");
    }
    else if (userInput == 2) {
        alert("You number is Two");
    }
    else if (userInput == 3) {
        alert("Your number is Three");
    }
    else {
        alert("Your number is not between 1 and 3");
    }
</script>
</body>
</html>
