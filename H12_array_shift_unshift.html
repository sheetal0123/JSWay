<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script type="text/javascript">

    //unshift - add element in the start
    //push - add element in the end
    var arr1 = [2, 3];
    arr1.unshift(1)
    document.write(arr1 + "<br>");

    //shift - remove and return element from start
    //pop - remove and return element from end
    var arr2 = [10, 20]
    var shft = arr2.shift()
    document.write(shft + "   ###   " + arr2)


    //start: unshift, shift
    //end: push, pop

</script>
</body>
</html>
