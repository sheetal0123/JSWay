<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script type="text/javascript">

    var input = Number(prompt("Please enter your number", ""));
    var start = 0;

    for (start; start <= input; start++) {
        document.write(start + "<br/>");
    }


</script>
</body>
</html>
