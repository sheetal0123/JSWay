<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script type="text/javascript">

    //splice(startIndex,elementToBeDeleted, optionalListOfElementToBeAdded)

    //to add into array
    var arr1 = [10, 20, 50];
    arr1.splice(2, 0, 3, 4);
    document.write(arr1);   //  10,20,3,4,50

    document.write("<br>");

    //to delete from array
    var arr2 = [1, 2, 50, 60, 3];
    arr2.splice(2, 2);
    document.write(arr2);   //  1,2,3

</script>
</body>
</html>
