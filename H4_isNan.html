<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label>Enter any two numbers:</label> <br>
<input type="text" id="t1"> <br>
<input type="text" id="t2"> <br>
<input type="button" id="b1" value="+" onclick="func1();"> <br>

<input type="text" id="t3"> <br>


<script type="text/javascript">
    function func1() {
        var a = parseInt(document.getElementById("t1").value);
        var b = parseInt(document.getElementById("t2").value);

        if(isNaN(a) || isNaN(b)){
            alert("please enter correct no.")
        }


        document.getElementById("t3").value = a + b;
    }
</script>

</body>
</html>
