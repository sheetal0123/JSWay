<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script type="text/javascript">

    var input = Number(prompt("Please enter your number", ""));
    var start = 0;
    while (start <= input) {
        document.write(start + "<br/>");
        start = start + 2;

        if (start > 100) {
            break;
        }
    }
</script>
</body>
</html>
