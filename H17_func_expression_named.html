<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script type="text/javascript">
    /*
     Named Function Expression
     1. function name required
     2. var will be used to call function just like anonymous func expression
     3. function hoisting is not aplicable in this case too i.e. function need to be declared before it can be called
     4. named func i.e. fact() can only be used inside method body. Generally used for recursion.
     */


    var factorial = function fact(n) {
        if (n <= 1) {
            return 1;
        }
        return n * fact(n - 1);
    }


    var result = factorial(5);
    //var result = fact(5);  // error
    document.write(result);

</script>
</body>
</html>
